      <section class="main-section">
    <h2>Contacto</h2>
    <form id="contact-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required>

        <label for="como-se-entero">¿Cómo te enteraste de nosotros?</label>
        <select id="como-se-entero">
            <option value="redes">Redes Sociales</option>
            <option value="comentarios">Recomendación</option>
            <option value="otro">Otro</option>
        </select>

        <div id="otro-especifique" style="display: none;">
            <label for="especifique">Especifique:</label>
            <textarea id="especifique"></textarea>
        </div>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</section>
